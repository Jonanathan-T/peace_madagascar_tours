<!DOCTYPE html>
<html>

<head>

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content='Situé à Tamatave, nous sommes votre tour opérateur dédié à vous offrir des voyages qui apportent paix et tranquillité. Notre slogan, "No work, no stress, peace Madagascar," résume parfaitement notre philosophie : nous croyons que les vacances doivent être un moment de détente où vous pouvez échapper au stress du quotidien et vous ressourcer au cœur de la nature malgache.'>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Peace Madagascar Tours">
  <link rel="apple-touch-icon" href="icons/LOGO_PEACE_MADAGASCAR_TOURS_FOND_BLANC.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico" />

  <title>Peace Madagascar Tours</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.open = (url) => {
      window.location.href = url;
    };

    function initMap() {
      // Fonction de callback (nécessaire pour le chargement async)
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdiy9dxa28-PhmAu3n089mfkwjpYHR1Ww&callback=initMap">
  </script>
