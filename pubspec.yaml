name: peaces_madagascar_tours
description: A tourism application for Madagascar
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  auto_route: ^7.8.4
  get_it: ^7.6.4
  injectable: ^2.3.2
  google_fonts: ^6.1.0
  equatable: ^2.0.5
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.2
  injectable_generator: ^2.4.1
  change_app_package_name: ^1.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logos/
